<html>
  <head>
    <meta charset="utf-8" />
    <title>Barcode AR Demo</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="detectionMode: mono; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
      
      <!-- Barcode marker med ID 5 -->
      <a-marker type="barcode" value="5">
        <a-entity 
          gltf-model="models/scene.gltf" 
          scale="0.1 0.1 0.1" 
          position="0 0 0">
        </a-entity>
        <a-text 
          value="Min Model" 
          position="0 0.5 0" 
          align="center" 
          color="#FFFFFF">
        </a-text>
      </a-marker>

      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
