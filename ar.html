<html>
  <head>
    <meta charset="utf-8" />
    <title>Barcode AR</title>
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.min.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden">
    <a-scene embedded arjs="detectionMode: mono; matrixCodeType: 3x3;" vr-mode-ui="enabled: false">
      
      <a-marker type="barcode" value="23">
  <a-box color="red" position="0 0.5 0"></a-box>
  <a-text 
    value="Marker 23 works!" 
    position="0 1 0" 
    align="center" 
    color="#FFFFFF">
  </a-text>
</a-marker>


      <!-- Kamera -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
